<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Event Schedule</title>
  <link rel="stylesheet" href="eventschedule.css" />

</head>

<body>
  <section class="schedule">
    <div class="header">
      <h5>CALENDAR</h5>
      <h1>Event schedule</h1>
      <div class="days">
        <span class="active">Day #1: Sept 19 2024</span>
        <span>Day #2: Sept 20 2024</span>
        <span>Day #3: Sept 21 2024</span>
      </div>
    </div>

    <div class="events">

      <!-- Each event row -->
      <div class="event">
        <div class="time">10:00 - 12:00 <span>am</span></div>
        <div class="title">Global business forum 2024</div>
        <div class="speaker">Ashton Porter<br><small>Speaker</small></div>
        <div class="location">New York<br><small>Manhattan Club</small></div>
        <button>Buy Tickets</button>
      </div>

      <div class="event">
        <div class="time">12:00 - 14:00 <span>pm</span></div>
        <div class="title">HealthTech summit: revolutionizing healthcare</div>
        <div class="speaker">Ben Carter<br><small>Speaker</small></div>
        <div class="location">New York<br><small>Manhattan Club</small></div>
        <button>Buy Tickets</button>
      </div>

      <!-- Add remaining events similarly -->
      <div class="view-more">
        <button>View More</button>
      </div>
    </div>
  </section>
</body>
</html>
